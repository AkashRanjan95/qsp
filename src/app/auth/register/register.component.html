<body>
    

<div class="col-md-4 offset-4 card">
    <div class="card-body">
        <form action="">
            <h1 class="display-4 text-center mb-4">
                {{ registerTitle }}
            </h1>
            <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"/>
            </div>
            <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"/>
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address"/>
            </div>
            <div class="form-group">
                    <label for="phonenumber">PhoneNumber</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter Phone Number"/>
            </div>
            <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="radio" class="ml-2 mr-2" id="gender" name="gender" />Male
                    <input type="radio" class="ml-2 mr-2" id="gender" name="gender" />Female
                </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block bg-danger" (mouseenter)="getTitle($event)"  (click)="clickEvent($event)">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
